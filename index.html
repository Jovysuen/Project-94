<html>

<head>
    <title>Collage Web App</title>    
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body id="bd">
    <h1>
        Collage Web App
    </h1>
    <hr>
    <h4>
        As soon as the popup appears, please click Allow. After you've spoken a command
    </h4>
    <h3>
        Say 'selfie' to take your selfies and make it into a collage
    </h3>
    <button id="stt" onclick="start()" class="btn btn-primary">
        Start
    </button>
    <h4>
        Press start button
    </h4>
    <label>
        Your webcam:
    </label>
    <div id="camera">

    </div>
    <label>
        all selfies be displayed here
    </label>
    <div id="resultShow">
        <div id="result1">
            <img src="images.jpeg">
        </div>
        <div id="result2">
            <img src="images (1).jpeg">
        </div>
        <div id="result3">
            <img src="images (2).jpeg">
        </div>
    </div>
</body>


</html>
